services:
  ijewelmatch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ijewelmatch_app
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - RUNNING_IN_DOCKER=1
      - KMP_DUPLICATE_LIB_OK=TRUE
      - SKIP_SSL_CHECK=false
      - DATASET_DIR=/app/dataset
      - NUMBER_OF_IMAGES_REQ=5       # Number of images to return
      - SIMILARITY_PERCENTAGE=90     # Minimum similarity percentage
    volumes:
      - ./upload:/app/upload
      - ./logs:/root/Documents/ijewelmatch_logs
      - ./ijewelmatch_data:/root/Documents/ijewelmatch_data
      - ./templates:/app/templates
      - ./static:/app/static
      # - type: bind
      #   source: "//SERVER/StyleImages"     # UNC path
      #   target: /app/dataset               # appâ€™s default dataset dir:contentReference[oaicite:0]{index=0}
      #   read_only: true
      # Mount the host dataset directory read-only inside the container.
      # Set HOST_DATASET_DIR to the host path, e.g. "//SERVER/StyleImages" on Windows.
      - ${HOST_DATASET_DIR:-./dataset}:/app/dataset:ro
    command: ["python", "ijewelmatch.py"]
